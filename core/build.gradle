group 'de.bananaco'
def buildNumber = System.getenv('BUILD_NUMBER')

version '2.12.2-' + buildNumber

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile "com.googlecode.json-simple:json-simple:1.1.1"
    compile "com.google.guava:guava:17.0"
}
